    <script>
        // Create a request variable and assign a new XMLHttpRequest object to it.
var request = new XMLHttpRequest()
var url_string = 'https://restcountries.eu/rest/v2/all';

// Open a new connection, using the GET request on the URL endpoint
request.open('GET',url_string , true) 
request.send();

request.onload = function() {
  // Begin accessing JSON data here
//console.log(this.response);
var data = JSON.parse(this.response)
let country=data.filter(country=>country.name==="India")
let lat=country[0].latlng[0];
let long=country[0].latlng[1]
console.log(data);
let cityName="India";
weather(lat,long);
}
function weather(lat,long){
    var request=new XMLHttpRequest();
    let url="http://api.openweathermap.org/data/2.5/weather?lat="+lat+"&lon="+long+"&appid=075b16b3b1a0f90d4acecc5d02a40671"
    request.open("GET",url,true);
    request.send();
    request.onload=function(){
        var data=JSON.parse(this.response);
        console.log(data);
    }
}
